local_backend: true
backend:
  name: "git_gateway" # The name of the backend
  repo: "ekersten/astro_static_site" # The repository where the content
  branch: master # Branch to update (optional; defaults to master)
  base_url: "https://astro-static-site-s3a28.ondigitalocean.app" # Base URL for the GitHub API
  auth_endpoint: "/api/v1/oauth/auth" # Custom auth endpoint

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "src/assets/uploads" # Media files will be stored in the repo under public/images/uploads
public_folder: "/src/assets/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover Image", name: "cover", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Published", name: "published", widget: "boolean", default: true }
  - name: "products"
    label: "Products"
    label_singular: "Product"
    create: true
    slug: "{{name}}"
    folder: "src/content/products"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Price", name: "price", hint: "$", widget: "number", value_type: "int", min: 1 }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: "Description", name: "body", widget: "markdown" }